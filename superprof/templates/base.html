<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Superprof Refund Request{% endblock %}</title>
    {% load static %}
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 480px;
            margin: 40px auto 60px auto;
            padding: 30px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border: 2px solid transparent;
            border-radius: 20px;
            color: #8b1538;
            box-shadow: 0 20px 40px rgba(139, 21, 56, 0.1);
            position: relative;
            min-height: fit-content;
            animation: slideInUp 0.6s ease-out;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            padding: 2px;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border-radius: 18px;
            z-index: -1;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #b8dabc;
            color: #155724;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            border: 2px solid #f0a3a9;
            color: #721c24;
        }
        
        .form-errors {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            border: 2px solid #f0a3a9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: #721c24;
        }
        
        .form-errors ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Logo_superprof.svg/1200px-Logo_superprof.svg.png" alt="Superprof Logo" />
    </div>
    
    <!-- Django Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
